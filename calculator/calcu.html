<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="clc.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<h1>Calculator.exe</h1>
<body>
	<div class= 'body'>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    
    
    <button style ='background-color: white'data-all-clear class="span-two">AC</button>
    <button style ='background-color: white'data-delete>DEL</button>
    <button style ='background-color: orange'data-operation>รท</button>
    <button style ='background-color: white'data-number>1</button>
    <button style ='background-color: white'data-number>2</button>
    <button style ='background-color: white'data-number>3</button>
    <button style ='background-color: orange'data-operation>*</button>
    <button style ='background-color: white'data-number>4</button>
    <button style ='background-color: white'data-number>5</button>
    <button style ='background-color: white'data-number>6</button>
    <button style ='background-color: orange'data-operation>+</button>
    <button style ='background-color: white'data-number>7</button>
    <button style ='background-color: white'data-number>8</button>
    <button style ='background-color: white'data-number>9</button>
    <button style ='background-color: orange'data-operation>-</button>
    <button style ='background-color: white; border-radius: 0px 0px 0px 20px;'data-number>.</button>
    <button style ='background-color: white'data-number>0</button>
    <button style ='background-color: white; border-radius: 0px 0px 20px 0px;'data-equals class="span-two" >=</button>
    
  </div>
</div>
</body>
</html>
