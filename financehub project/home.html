      </section>
      <script>
         setInterval(()=>{
           const time = document.querySelector(".display #time");
           let date = new Date();
           let hours = date.getHours();
           let minutes = date.getMinutes();
           let seconds = date.getSeconds();
           let day_night = "AM";
           if(hours > 12){
             day_night = "PM";
             hours = hours - 12;
           }
           if(seconds < 10){
             seconds = "0" + seconds;
           }
           if(minutes < 10){
             minutes = "0" + minutes;
           }
           if(hours < 10){
             hours = "0" + hours;
           }
           time.textContent = hours + ":" + minutes + ":" + seconds + " "+ day_night;
         });
      </script>
      <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
      <script type="text/javascript">
      	const locations = document.querySelectorAll("section.times div")

      	

      	const updateTimes = function (){
      		locations.forEach(location => {
      		const output = location.querySelector("output")
      		const time1 = location.getAttribute("data-timezone")
      		const now = luxon.DateTime.now().setZone(time1)
      		output.innerHTML = now.toFormat("HH:mm:ss")

      		const hr = parseInt(now.toFormat("H"))

      		if(hr>=9 && hr<18){
      			location.classList.add("open")
      		}
      	})
      	}

      	updateTimes()
      	setInterval(function(){
      		updateTimes()
      	},1000)
      </script>
